{% extends "base.html" %}

{% block content %}

<h2 class="text-center">SignUp Here,</h2>
{%load crispy_forms_tags%}
{% if messages %}
 {% for m in messages  %}
  <small {% if m.tags %}class="{{m.tags}}"{% endif %} >{{m}}</small>
 
 {% endfor %}

{% endif %}

<form  style="width:50%;  margin:auto"  method='post' novalidate>
  {% csrf_token %}
  {{form | crispy}}
     
    <button class="btn btn-primary" type="submit">Submit</button> <br>
  
    <small>Already have an account <a href="{% url 'login'%}">Login</a></small>
</form>

{% endblock content %}
